<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCS Signed URL Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.2s;
            width: 100%;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultArea {
            margin-top: 20px;
            display: none;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .expiry-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .file-link {
            display: block;
            text-align: center;
            background-color: #e9ecef;
            color: #495057;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            transition: all 0.2s;
        }

        .file-link:hover {
            background-color: #dee2e6;
            text-decoration: none;
            color: #212529;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="margin-top: 0; margin-bottom: 20px; color: #333;">GCS File Access</h2>

        <!-- Signed URL Section -->
        <div class="section">
            <h3>Signed URL</h3>
            <button id="viewBtn">Generate Signed URL</button>
            <div id="resultArea">
                <div id="expiryDisplay" class="expiry-info"></div>
                <a id="fileLink" href="#" target="_blank" class="file-link">Open File â†—</a>
            </div>
        </div>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <!-- Direct View Section -->
        <div class="section">
            <h3>Direct View (Server Proxy)</h3>
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Reads BUCKET_NAME and FILE_NAME from .env</p>
            <a href="/view-file" target="_blank" style="text-decoration: none;">
                <button style="background-color: #28a745;">View File Directly</button>
            </a>
        </div>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

        <!-- Merge Section -->
        <div class="section">
            <h3>Merge Files</h3>
            <div style="text-align: left; margin-bottom: 10px;">
                <label style="font-size: 14px; font-weight: 600;">Sources (comma separated):</label>
                <input type="text" id="mergeSources" placeholder="file1.pdf, file2.pdf"
                    style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">

                <label style="font-size: 14px; font-weight: 600; display: block; margin-top: 10px;">Destination
                    Filename:</label>
                <input type="text" id="mergeDest" placeholder="merged.pdf"
                    style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <button id="mergeBtn" style="background-color: #6f42c1;">Merge & Download</button>
            <div id="mergeResult" style="margin-top: 10px; font-size: 14px;"></div>
        </div>
    </div>

    <script>
        // Signed URL Logic
        document.getElementById('viewBtn').addEventListener('click', async () => {
            const btn = document.getElementById('viewBtn');
            const resultArea = document.getElementById('resultArea');
            const expiryDisplay = document.getElementById('expiryDisplay');
            const fileLink = document.getElementById('fileLink');

            try {
                btn.disabled = true;
                btn.textContent = 'Generating...';

                const response = await fetch('http://localhost:8080/signed-url');

                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Server response:', data);

                if (data.url) {
                    resultArea.style.display = 'block';

                    if (data.expires_at) {
                        const expiryDate = new Date(data.expires_at);
                        expiryDisplay.textContent = `Expires: ${expiryDate.toLocaleString()}`;
                    } else {
                        expiryDisplay.textContent = 'Expires: (Unknown)';
                    }

                    fileLink.href = data.url;

                    const popup = window.open(data.url, '_blank');
                    if (!popup) {
                        console.log('Popup blocked. User must click the link.');
                    }
                } else {
                    alert('Server response did not contain a URL.');
                }
            } catch (error) {
                console.error('Error fetching signed URL:', error);
                alert(`Error: ${error.message}`);
                resultArea.style.display = 'none';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Signed URL';
            }
        });

        // Merge Logic
        document.getElementById('mergeBtn').addEventListener('click', async () => {
            const btn = document.getElementById('mergeBtn');
            const resultDiv = document.getElementById('mergeResult');
            const sourcesInput = document.getElementById('mergeSources').value;
            const destInput = document.getElementById('mergeDest').value;

            if (!sourcesInput || !destInput) {
                alert('Please fill in sources and destination');
                return;
            }

            const sources = sourcesInput.split(',').map(s => s.trim()).filter(s => s);

            try {
                btn.disabled = true;
                btn.textContent = 'Merging...';
                resultDiv.textContent = '';

                const response = await fetch('http://localhost:8080/merge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sources: sources,
                        dest: destInput
                    })
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text || `Server returned ${response.status}`);
                }

                // Verify content type to see if it's a file download
                const contentType = response.headers.get('content-type');
                if (contentType && (contentType.includes('application/json') || contentType.includes('text/plain'))) {
                    // Maybe just a success message? But handler returns file stream.
                    // If error, it returns plain text.
                    // If success, it returns file stream.
                }

                // Trigger download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = destInput;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);

                resultDiv.textContent = 'Merge successful! Downloading...';
                resultDiv.style.color = 'green';

            } catch (error) {
                console.error('Error merging files:', error);
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.style.color = 'red';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Merge & Download';
            }
        });
    </script>
</body>

</html>
